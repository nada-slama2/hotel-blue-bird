<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/home.css">
    <title>Hotel Blue Bird</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer"/>

    <!-- Sweet Alert -->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

    <style>
        #guestdetailpanel {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            z-index: 1000;
            padding: 20px;
            width: 500px;
        }

        #guestdetailpanel .middle {
            height: 450px;
            overflow-y: auto;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 999;
            display: none;
        }

        .roomselect .roombox {
            margin-bottom: 20px;
        }
    </style>
    <style>
        /* Enhanced guest detail panel design */
        #guestdetailpanel {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            padding: 25px;
            width: 500px;
        }

        #guestdetailpanel .head h3 {
            color: #34495e;
            font-size: 1.8rem;
            margin-bottom: 15px;
        }

        #guestdetailpanel .head i {
            font-size: 1.5rem;
            color: #e74c3c;
            cursor: pointer;
        }

        #guestdetailpanel .middle {
            height: 400px;
            overflow-y: auto;
        }

        .guestinfo input, .guestinfo select,
        .reservationinfo select, .reservationinfo input {
            width: calc(100% - 20px);
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 1rem;
            background-color: #fff;
            transition: all 0.3s ease;
        }

        .guestinfo input:focus, .guestinfo select:focus,
        .reservationinfo select:focus, .reservationinfo input:focus {
            border-color: #3498db;
            box-shadow: 0 0 5px rgba(52, 152, 219, 0.5);
            outline: none;
        }

        .guestinfo h4, .reservationinfo h4 {
            color: #2c3e50;
            margin-bottom: 10px;
            font-size: 1.5rem;
        }

        .datesection span {
            display: flex;
            flex-direction: column;
            margin-bottom: 15px;
            width: 48%;
        }

        .datesection span label {
            font-size: 0.9rem;
            color: #7f8c8d;
            margin-bottom: 5px;
        }

        .datesection {
            display: flex;
            justify-content: space-between;
        }

        .line {
            height: 1px;
            background-color: #ddd;
            margin: 20px 0;
        }

        .footer button {
            width: 100%;
            padding: 12px;
            font-size: 1rem;
            font-weight: bold;
            color: #fff;
            background-color: #27ae60;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .footer button:hover {
            background-color: #2ecc71;
            box-shadow: 0 4px 10px rgba(39, 174, 96, 0.3);
        }

        /* Responsive design */
        @media (max-width: 768px) {
            #guestdetailpanel {
                width: 90%;
            }

            .datesection span {
                width: 100%;
            }

            .datesection {
                flex-direction: column;
            }
        }
    </style>

</head>

<body>
<!-- Navigation -->
<nav>
    <div class="logo">
        <img class="bluebirdlogo" src="./image/bluebirdlogo.png" alt="logo">
        <p>BLUEBIRD</p>
    </div>
    <ul>
        <li><a href="#firstsection">Home</a></li>
        <li><a href="#secondsection">Rooms</a></li>
        <li><a href="#thirdsection">Facilities</a></li>
        <li><a href="#contactus">Contact Us</a></li>
        <button class="btn btn-danger" onclick="redirectToHome()">Logout</button>
    </ul>
</nav>

<!-- Carousel Section -->
<section id="firstsection" class="carousel slide carousel_section" data-bs-ride="carousel">
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img class="carousel-image" src="./image/hotel1.jpg">
        </div>
        <div class="carousel-item">
            <img class="carousel-image" src="./image/hotel2.jpg">
        </div>
        <div class="carousel-item">
            <img class="carousel-image" src="./image/hotel3.jpg">
        </div>
        <div class="carousel-item">
            <img class="carousel-image" src="./image/hotel4.jpg">
        </div>
        <div class="welcomeline">
            <h1 class="welcometag">Welcome to Heaven on Earth</h1>
        </div>
    </div>
</section>

<div class="overlay" id="overlay" onclick="closebox()"></div>

<div id="guestdetailpanel">
    <!-- Reservation Form -->
    <form action="" method="POST" class="guestdetailpanelform">
        <div class="head">
            <h3>RESERVATION</h3>
            <i class="fa-solid fa-circle-xmark" onclick="closebox()"></i>
        </div>
        <div class="middle">
            <div class="guestinfo">
                <h4>Guest Information</h4>
                <input type="text" name="Name" placeholder="Enter Full Name">
                <input type="email" name="Email" placeholder="Enter Email">
                <select name="Country" class="selectinput">
                    <option value selected>Select your country</option>
                    <option>Tunisia</option>
                    <option>France</option>
                    <option>Italy</option>
                    <!-- Options will be added dynamically -->
                </select>
                <input type="text" name="Phone" placeholder="Enter Phone Number">
            </div>
            <div class="line"></div>
            <div class="reservationinfo">
                <h4>Reservation Information</h4>
                <select name="RoomType" class="selectinput">
                    <option value selected>Type of Room</option>
                    <option value="Superior Room">SUPERIOR ROOM</option>
                    <option value="Deluxe Room">DELUXE ROOM</option>
                    <option value="Guest House">GUEST HOUSE</option>
                    <option value="Single Room">SINGLE ROOM</option>
                </select>
                <select name="Bed" class="selectinput">
                    <option value selected>Bedding Type</option>
                    <option value="Single">Single</option>
                    <option value="Double">Double</option>
                    <option value="Triple">Triple</option>
                    <option value="Quad">Quad</option>
                    <option value="None">None</option>
                </select>
                <div class="datesection">
                <span>
                    <label>Check-In</label>
                    <input name="cin" type="date">
                </span>
                    <span>
                    <label>Check-Out</label>
                    <input name="cout" type="date">
                </span>
                </div>
            </div>
        </div>
        <div class="footer">
            <button class="btn btn-success" name="guestdetailsubmit">Submit</button>
        </div>
    </form>
</div>

<!-- Rooms Section -->
<section id="secondsection">
    <img src="./image/homeanimatebg.svg">
    <div class="ourroom">
        <h1 class="head">≼ Our Room ≽</h1>
        <div class="roomselect">
            <!-- Rooms (Repeat this structure as needed) -->
            <div class="roombox">
                <div class="hotelphoto h1"></div>
                <div class="roomdata">
                    <h2>Superior Room</h2>
                    <div class="services">
                        <i class="fa-solid fa-wifi"></i>
                        <i class="fa-solid fa-burger"></i>
                    </div>
                    <button class="btn btn-primary bookbtn" onclick="openbookbox()">Book</button>
                </div>
            </div>
            <div class="roombox">
                <div class="hotelphoto h2"></div>
                <div class="roomdata">
                    <h2>Deluxe Room</h2>
                    <div class="services">
                        <i class="fa-solid fa-wifi"></i>
                        <i class="fa-solid fa-tv"></i>
                        <i class="fa-solid fa-coffee"></i>
                    </div>
                    <button class="btn btn-primary bookbtn" onclick="openbookbox()">Book</button>
                </div>
            </div>
            <div class="roombox">
                <div class="hotelphoto h3"></div>
                <div class="roomdata">
                    <h2>Single Room</h2>
                    <div class="services">
                        <i class="fa-solid fa-bed"></i>
                        <i class="fa-solid fa-shower"></i>
                    </div>
                    <button class="btn btn-primary bookbtn" onclick="openbookbox()">Book</button>
                </div>
            </div>
        </div>
    </div>
</section>

<!-- Facilities Section -->
<section id="thirdsection">
    <h1 class="head">≼ Facilities ≽</h1>
    <div class="facility">
        <div class="box"><h2>Swimming Pool</h2></div>
        <div class="box"><h2>Spa</h2></div>
        <div class="box"><h2>24*7 Restaurants</h2></div>
    </div>
</section>

<!-- Contact Section -->
<section id="contactus">
    <div class="social">
        <i class="fa-brands fa-instagram"></i>
        <i class="fa-brands fa-facebook"></i>
        <i class="fa-solid fa-envelope"></i>
    </div>
    <div class="createdby">
        <h5>Created by Nada Slama</h5>
    </div>
</section>

<script>
    const bookbox = document.getElementById("guestdetailpanel");
    const overlay = document.getElementById("overlay");

    const openbookbox = () => {
        bookbox.style.display = "flex";
        overlay.style.display = "block";
    };

    const closebox = () => {
        bookbox.style.display = "none";
        overlay.style.display = "none";
    };

    function redirectToHome() {
        window.location.href = 'index.html';
    }
</script>
</body>
</html>
