<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlueBird - Admin</title>

    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/room.css">

    <style>
        .roombox {
            background-color: #d1d7ff;
            padding: 10px;
        }
    </style>
</head>

<body>
    <!-- Add Staff Section -->
    <div class="addroomsection">
        <form id="addStaffForm">
            <label for="troom">Name :</label>
            <input type="text" name="staffname" class="form-control" required>

            <label for="bed">Work :</label>
            <select name="staffwork" class="form-control" required>
                <option value="" selected disabled>Select Work</option>
                <option value="Manager">Manager</option>
                <option value="Cook">Cook</option>
                <option value="Helper">Helper</option>
                <option value="Cleaner">Cleaner</option>
                <option value="Weighter">Weighter</option>
            </select>

            <button type="submit" class="btn btn-success">Add Staff</button>
        </form>
    </div>

    <!-- Staff List Section -->
    <div class="room" id="staffList">
        <!-- Placeholder: Staff cards will be dynamically inserted here via JavaScript -->
    </div>

    <!-- Script -->
    <script>
        // Sample Staff Data (Replace with API fetch calls in actual implementation)
        const staffData = [
            { id: 1, name: "nada", work: "Manager" },
            { id: 2, name: "eya", work: "Cook" },
            { id: 3, name: "ibtihel", work: "Cook" },
            { id: 4, name: "salma", work: "Helper" }
        ];

        // Function to Render Staff Cards
        const renderStaff = () => {
            const staffList = document.getElementById('staffList');
            staffList.innerHTML = '';

            staffData.forEach(staff => {
                const staffCard = `
                    <div class="roombox">
                        <div class="text-center no-boder">
                            <i class="fa fa-users fa-5x"></i>
                            <h3>${staff.name}</h3>
                            <div class="mb-1">${staff.work}</div>
                            <button class="btn btn-danger" onclick="deleteStaff(${staff.id})">Delete</button>
                        </div>
                    </div>
                `;
                staffList.innerHTML += staffCard;
            });
        };

        // Add New Staff
        document.getElementById('addStaffForm').addEventListener('submit', (e) => {
            e.preventDefault();

            const staffName = e.target.staffname.value;
            const staffWork = e.target.staffwork.value;

            // Push new staff into the array (Replace with API call in actual implementation)
            const newStaff = { id: staffData.length + 1, name: staffName, work: staffWork };
            staffData.push(newStaff);

            // Re-render staff list
            renderStaff();

            // Reset the form
            e.target.reset();
        });

        // Delete Staff
        const deleteStaff = (id) => {
            // Remove staff from the array (Replace with API call in actual implementation)
            const staffIndex = staffData.findIndex(staff => staff.id === id);
            if (staffIndex > -1) {
                staffData.splice(staffIndex, 1);
            }

            // Re-render staff list
            renderStaff();
        };

        // Initial Render
        renderStaff();
    </script>
</body>

</html>
