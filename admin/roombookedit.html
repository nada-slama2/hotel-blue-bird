<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Reservation</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Sweet Alert -->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

    <link rel="stylesheet" href="./css/roombook.css">
    <style>
        #editpanel {
            position: fixed;
            z-index: 1000;
            height: 100%;
            width: 100%;
            display: flex;
            justify-content: center;
            background-color: #00000079;
        }

        #editpanel .guestdetailpanelform {
            height: 620px;
            width: 1170px;
            background-color: #ccdff4;
            border-radius: 10px;
            position: relative;
            top: 20px;
            animation: guestinfoform .3s ease;
        }
    </style>
</head>

<body>
    <div id="editpanel">
        <form id="reservationForm" class="guestdetailpanelform">
            <div class="head">
                <h3>EDIT RESERVATION</h3>
                <a href="./roombook.html"><i class="fa-solid fa-circle-xmark"></i></a>
            </div>
            <div class="middle">
                <div class="guestinfo">
                    <h4>Guest Information</h4>
                    <input type="text" name="Name" id="Name" placeholder="Enter Full Name" required>
                    <input type="email" name="Email" id="Email" placeholder="Enter Email" required>

                    <select name="Country" id="Country" class="selectinput" required>
                        <option value="" disabled selected>Select your country</option>
                        <option value="Tunisia">Tunisia</option>
                        <option value="France">France</option>
                        <option value="Italy">Italy</option>
                        <!-- Add more countries dynamically if needed -->
                    </select>
                    <input type="text" name="Phone" id="Phone" placeholder="Enter Phone Number" required>
                </div>

                <div class="line"></div>

                <div class="reservationinfo">
                    <h4>Reservation Information</h4>
                    <select name="RoomType" id="RoomType" class="selectinput" required>
                        <option value="" disabled selected>Type of Room</option>
                        <option value="Superior Room">Superior Room</option>
                        <option value="Deluxe Room">Deluxe Room</option>
                        <option value="Guest House">Guest House</option>
                        <option value="Single Room">Single Room</option>
                    </select>
                    <select name="Bed" id="Bed" class="selectinput" required>
                        <option value="" disabled selected>Bedding Type</option>
                        <option value="Single">Single</option>
                        <option value="Double">Double</option>
                        <option value="Triple">Triple</option>
                        <option value="Quad">Quad</option>
                        <option value="None">None</option>
                    </select>
                    <select name="NoofRoom" id="NoofRoom" class="selectinput" required>
                        <option value="" disabled selected>Number of Rooms</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                    </select>
                    <select name="Meal" id="Meal" class="selectinput" required>
                        <option value="" disabled selected>Meal</option>
                        <option value="Room only">Room only</option>
                        <option value="Breakfast">Breakfast</option>
                        <option value="Half Board">Half Board</option>
                        <option value="Full Board">Full Board</option>
                    </select>
                    <div class="datesection">
                        <span>
                            <label for="cin">Check-In</label>
                            <input name="cin" id="cin" type="date" required>
                        </span>
                        <span>
                            <label for="cout">Check-Out</label>
                            <input name="cout" id="cout" type="date" required>
                        </span>
                    </div>
                </div>
            </div>
            <div class="footer">
                <button type="submit" class="btn btn-success">Edit</button>
            </div>
        </form>
    </div>

    <script>
        // Sample reservation data to pre-fill the form (simulate fetching from API)
        const reservationData = {
            Name: "Nada Slama",
            Email: "nada@slama.com",
            Country: "Tunisia",
            Phone: "95885335",
            RoomType: "Deluxe Room",
            Bed: "Double",
            NoofRoom: "2",
            Meal: "Breakfast",
            cin: "2024-12-01",
            cout: "2024-12-05"
        };

        // Pre-fill the form with data
        const fillForm = (data) => {
            document.getElementById("Name").value = data.Name;
            document.getElementById("Email").value = data.Email;
            document.getElementById("Country").value = data.Country;
            document.getElementById("Phone").value = data.Phone;
            document.getElementById("RoomType").value = data.RoomType;
            document.getElementById("Bed").value = data.Bed;
            document.getElementById("NoofRoom").value = data.NoofRoom;
            document.getElementById("Meal").value = data.Meal;
            document.getElementById("cin").value = data.cin;
            document.getElementById("cout").value = data.cout;
        };

        // Call the function to pre-fill the form
        fillForm(reservationData);

        // Handle form submission
        document.getElementById("reservationForm").addEventListener("submit", (e) => {
            e.preventDefault();

            // Extract data from form
            const formData = new FormData(e.target);
            const reservation = Object.fromEntries(formData.entries());

            console.log("Edited Reservation Data:", reservation);
            alert("Reservation edited successfully!");
        });
    </script>
</body>

</html>
