<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlueBird - Admin</title>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="./css/admin.css">

    <!-- Pace.js (loading bar) -->
    <script src="https://cdn.jsdelivr.net/npm/pace-js@latest/pace.min.js"></script>
    <link rel="stylesheet" href="../css/flash.css">

    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <!-- Mobile View Warning -->
    <div id="mobileview">
        <h5>Admin panel doesn't show in mobile view</h5>
    </div>

    <!-- Navigation Bars -->
    <nav class="uppernav">
        <div class="logo">
            <img class="bluebirdlogo" src="../image/bluebirdlogo.png" alt="logo">
            <p>BLUEBIRD</p>
        </div>
        <div class="logout">
            <button class="btn btn-primary" onclick="logout()">Logout</button>
        </div>
    </nav>
    <nav class="sidenav">
        <ul>
            <li class="pagebtn active" onclick="switchPage(0)"><img src="../image/icon/dashboard.png" alt="Dashboard Icon">&nbsp;&nbsp;&nbsp;Dashboard</li>
            <li class="pagebtn" onclick="switchPage(1)"><img src="../image/icon/bed.png" alt="Room Booking Icon">&nbsp;&nbsp;&nbsp;Room Booking</li>
            <li class="pagebtn" onclick="switchPage(2)"><img src="../image/icon/wallet.png" alt="Payment Icon">&nbsp;&nbsp;&nbsp;Payment</li>
            <li class="pagebtn" onclick="switchPage(3)"><img src="../image/icon/bedroom.png" alt="Rooms Icon">&nbsp;&nbsp;&nbsp;Rooms</li>
            <li class="pagebtn" onclick="switchPage(4)"><img src="../image/icon/staff.png" alt="Staff Icon">&nbsp;&nbsp;&nbsp;Staff</li>
        </ul>
    </nav>

    <!-- Main Section -->
    <div class="mainscreen">
        <iframe class="frames frame1 active" src="./dashboard.html" frameborder="0"></iframe>
        <iframe class="frames frame2" src="./roombook.html" frameborder="0"></iframe>
        <iframe class="frames frame3" src="./payment.html" frameborder="0"></iframe>
        <iframe class="frames frame4" src="./room.html" frameborder="0"></iframe>
        <iframe class="frames frame5" src="./staff.html" frameborder="0"></iframe>
    </div>

    <script>
        // Function to switch between pages
        const switchPage = (index) => {
            const pages = document.querySelectorAll(".frames");
            const buttons = document.querySelectorAll(".pagebtn");
            pages.forEach((page, i) => {
                if (i === index) {
                    page.classList.add("active");
                    buttons[i].classList.add("active");
                } else {
                    page.classList.remove("active");
                    buttons[i].classList.remove("active");
                }
            });
        };

        // Simulated logout function
        const logout = () => {
            alert("Logged out successfully!");
            window.location.href = "../index.html"; // Redirect to login page or homepage
        };
    </script>
</body>

</html>
